{% macro render_field(field) %}
<div class="grid grid-cols-7 my-4 items-center">
    {{ field.label(class="col-span-2") }}
    {{ field(class="px-3 py-1 col-span-5", placeholder=field.description) }}

    {% if field.errors %}
    <ul class="text-red-500 col-span-7 mt-2 mx-5">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endmacro %}
