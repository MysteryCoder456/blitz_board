{% extends "base.html" %}
{% from "macros.html" import render_field %}

{% block main %}
<div class="text-center">
    <h1 class="text-2xl">Enter Your Email Address</h1>
    <p>We'll send you a link to automatically log you in!</p>
</div>

<br>

<form method="post" class="text-center">
    {{ form.csrf_token }}
    {{ render_field(form.email, placeholder="user@gmail.com") }}
    <br>
    {{ form.submit }}
</form>
{% endblock main %}
