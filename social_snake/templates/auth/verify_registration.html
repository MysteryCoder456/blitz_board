{% extends 'base.html' %}

{% block main %}
<div class="text-center">
    <h1 class="text-2xl">Create your account</h1>
    <p>Let's create an account for you!</p>
</div>

<br>

<form method="post" class="text-center">
    {{ form.csrf_token }}
    <div class="grid grid-cols-7">
        {{ form.username.label(class="col-span-2") }}
        {{ form.username(class="px-2 col-span-5", placeholder="John Doe") }}
    </div>
    <br>
    {{ form.submit }}
</form>
{% endblock main %}
