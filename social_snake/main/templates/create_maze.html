{% extends 'base.html' %}
{% from 'macros.html' import render_field %}

{% block title %}Create A Maze{% endblock title %}

{% block main %}
<div class="text-center">
    <h1 class="text-2xl">Create a new maze!</h1>
    <p>Can you challenge the best snakes?</p>
</div>

<br>

<form method="post" class="text-center">
    {{ form.csrf_token }}
    {{ render_field(form.title) }}
    <br>
    {{ form.submit }}
</form>
{% endblock main %}
