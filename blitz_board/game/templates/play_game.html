{% extends 'base.html' %}

{% block title %}
    Playing Game
{% endblock title %}

{% block head %}
    <script src="{{ socket_io }}"></script>
    <script>
        const myID = {{ player_id }};
        const gameID = {{ game.game_id }};
        const testSentence = "{{ game.test_sentence }}";
    </script>
{% endblock head %}

{% block main %}
    <template id="player-card-template">
        <div class="player-card grid grid-cols-10 items-center gap-2" id="player-card-0">
            <img src="{{ default_pfp }}" alt="Profile Picture" width=45 height=45 class="rounded-full" />
            <p class="player-name col-span-3 truncate">Username</p>
            <progress class="player-progress col-span-6 h-2 rounded" max=100 value=0 />
        </div>
    </template>

    <div id="player-list" class="mx-8 flex flex-col gap-3">
    </div>

    <div id="typing-area" class="mt-8 text-center text-slate-500">
        {% for i, char in enumerate(game.test_sentence) %}
            <span id="char-{{ i }}">{{ char }}</span>
        {% endfor %}
    </div>
{% endblock main %}

{% block bodyend %}
    <script src="{{ play_script }}"></script>
{% endblock bodyend %}
